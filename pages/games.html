<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="headerContainer">
         <h1 id="title">Bandruf Games</h1> 
        <!--<button id="panic-button" onclick="show()">Panic Settings</button>-->
    </div>

    

    <div id="pg1" class="page"></div>
    <div class="game-holder">
    </div>
    <div id="download-holder"></div>
    <div id="bottom-settings">
        <i id="fullscreen"class="fa-solid fa-expand"></i>
        <i id="home" class="fa-solid fa-house"></i>
    </div>
    <div id="setting-form">
        <h1>Panic Button : "="</h1>
        <label for="stringtxt">Tab Title :</label>
        <input type="text" id="stringtxt" name="stringtxt"><br><br>
        <label for="link">Link :</label>
        <input type="text" id="link" name="link"><br><br>
        <button onclick="set(stringtxt.value,link.value)">Submit</button>
    </div>
    <div id="username-frame">
        <div id="user-hold">
            <form class="form-c">
                <h1>Create Account</h1>
                <input type="text" placeholder="Enter Username" name="user">
                <div id="buttons">
                    <button id="submit-button" onclick="set_name_5(user.value)">Submit</button>
                    <button id="back-c">Home</button>
                </div>
            </form>
        </div>
    </div>
    <div class="indexPagesContainer">
        <button id="previousPage">Previous Page</button>
        <button id="nextPage">Next Page</button>
        <b id="games-count">All games</b>

        <!-- <div id="page-count-container"><b id="page-count">1</b></div> -->
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://kit.fontawesome.com/504d6e68eb.js" crossorigin="anonymous"></script>
</body>
</html>
